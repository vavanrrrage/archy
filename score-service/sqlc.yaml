version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/database/query/"
    schema: "internal/database/migrations/"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "jsonb"
            go_type: "github.com/jackc/pgx/v5/pgtype/JSONB"
            nullable: true
          - db_type: "timestamptz"
            go_type: "time.Time"